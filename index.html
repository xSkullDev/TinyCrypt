<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganografi Gambar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Steganografi Gambar</h1>
        <input type="file" id="imageInput" accept="image/*">
    <p>Masukkan Kunci (16 karakter):</p>
    <input type="text" id="keyInput" maxlength="16" placeholder="16 karakter (mis. 1234567890123456)">
        <p>Masukkan Pesan :</p>
        <textarea id="messageInput"></textarea>
        <button id="encryptButton">Enkripsi</button>
        <button id="decryptButton">Dekripsi</button>
        <div id="output">
            <h2>Hasil</h2>
            <img id="originalImage" alt="Gambar Asli">
            <img id="encryptedImage" alt="Gambar Enkripsi">
            <img id="decryptedImage" alt="Gambar Dekripsi">
            <div id="diagram">
                <h3>Perbandingan Gambar (Diagram Perbedaan)</h3>
                <canvas id="diffHeatmap" style="display:block; width:100%;"></canvas>
                <canvas id="diffHistogram" style="display:block; width:100%; height:80px; margin-top:8px;"></canvas>
                <div id="flowchart" style="margin-top:12px;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
