<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganografi Gambar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Steganografi Gambar</h1>
        <input type="file" id="imageInput" accept="image/*">
        <p>Masukkan pesan :</p>
        <textarea id="messageInput"></textarea>
        <button id="encryptButton">Enkripsi</button>
        <button id="decryptButton">Dekripsi</button>
        <div id="output">
            <h2>Hasil</h2>
            <img id="originalImage" alt="Gambar Asli">
            <img id="encryptedImage" alt="Gambar Enkripsi">
            <img id="decryptedImage" alt="Gambar Dekripsi">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
